<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Graduate&family=Open+Sans:ital,wght@0,500;1,500&family=Roboto:wght@400;500;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <!-- CSS Lib. -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
    <!-- Scripts -->
    <script src="../js/header.js" defer></script>
    <script src="../js/footer.js" defer></script>
    
    <!-- =============== -->
    <title>Contact us</title>
</head>
<body>
    <header id="header">
    </header>
    
    <section class="contact_us" id="contact" >
        <div class="container">
            <div class="row">
            
                <div class="col-lg left-side">
                    <div class="contact_field">
                        <h3 class="title">Contact Us</h3>
                        <p>
                            Feel Free to contact
                            us any time. We will
                            get back to you as
                            soon as we can!.
                        </p>
                        <input
                            type="text"
                            class="form-control form-group"
                            placeholder="Name"
                        />
                        <input
                            type="text"
                            class="form-control form-group"
                            placeholder="Email"
                        />
                        <textarea
                            class="form-control form-group"
                            placeholder="Message"
                        ></textarea>
                        <div 
                            class="section-btn"
                        >
                            Send
                        </div>
                    </div>
                </div>
                
                <div class="col right-side">
                    <div class="contact_info_sec">
                        <h4>Contact Info</h4>
                        
                        <div
                            class="d-flex info_single align-items-center"
                        >
                            <i class="fas fa-headset"></i>
                            <span>+11 1111 111111</span>
                        </div>
                        
                        <div
                            class="d-flex info_single align-items-center"
                        >
                            <i
                                class="fas fa-envelope-open-text"
                            ></i>
                            <span>xfitgym@gmail.com</span>
                        </div>
                        
                        <div
                            class="d-flex info_single align-items-center"
                        >
                            <i
                                class="fa-solid fa-dumbbell"
                            ></i>
                            <span
                                >High quality equipments,
                                collaborative community and
                                more</span
                            >
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
