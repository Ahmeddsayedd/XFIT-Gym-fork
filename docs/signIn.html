<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
			href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Graduate&family=Open+Sans:ital,wght@0,500;1,500&family=Roboto:wght@400;500;700;900&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="../css/signIn.css" />
	<!-- Scripts -->
	<script src="../js/signIn.js" defer></script>
    
    <title>Sign in</title>
</head>
<body>
    
    <main>
        <div class="container login-side">
			<div class="title">
				<h1><span>XFIT</span> Sign in</h1>
			</div>
			
			<form id="signInForm" action="index.html" method="get" spellcheck="false">
					<input type="text" placeholder="Email or username" class="username-field">
					<input type="password" placeholder="Password" class="password-field">
					<input type="submit" class="submit-btn invalid">
			</form>
			
		</div>
		<div class="side-img">
		</div>
	</main>
</body>
</html>
