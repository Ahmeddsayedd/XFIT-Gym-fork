<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Graduate&family=Open+Sans:ital,wght@0,500;1,500&family=Roboto:wght@400;500;700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/signUp.css">
    
    <!-- CSS Lib. -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="../js/signUp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- =============== -->
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><span>XFIT</span> Sign Up</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <form id="signupForm" action="" method="post" spellcheck="false">
                <!-- Username -->
                <div class="field">
                    <div class="label-error">
                        <label for="username">Username:</label>
                        <span class="error-message" id="username-error"></span>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <div class="invalid valid"></div>
                </div>
                <!-- Email -->
                <div class="field">
                    <div class="label-error">
                        <label for="email">Email:</label>
                        <span class="error-message" id="email-error"></span>
                    </div>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    <div class="invalid valid"></div>
                </div>
                <!-- Password -->
                <div class="field">
                    <div class="label-error">
                        <label for="password">Password:</label>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="error-message" id="password-error"></span>
                    <div class="invalid valid"></div>
                </div>
                <!-- Confirm Password -->
                <div class="field">
                <div class="label-error">
                    <label for="confirm-password">Confirm Password:</label>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="invalid valid"></div>
                </div>
                <!-- Gender -->
                <div class="field">
                <div class="label-error">
                    <label for="gender">Gender:</label>
                    <span class="error-message" id="confirm-password-error"></span>
                    </div>
                    <select id="gender" name="gender">
                        <option value="select" selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="field terms-field">
                    <input type="checkbox" id="terms">
                    <label for="terms">I've read the terms and conditions</label>
                </div>
                
                <input type="submit" value="Sign Up" id="submit">
            
            
            </form>
        </div>
    </main>
</body>
</html>
